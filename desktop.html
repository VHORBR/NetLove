<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nosso AmorFlix</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/seu-kit-id.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="transition-overlay" id="overlay"></div>

    <header class="netflix-header">
        <div class="logo">Nosso AmorFlix</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#nossos-momentos">Momentos</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <img src="ícone para botão de .png" class="profile-pic" alt="Perfil" />
        </div>


    </header>

    <main class="hero-section">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <span class="category">CASAL</span>
            <h1>Vi & Bia</h1>
            <div class="details">
                <span class="since">99999% relevante</span>
                <span class="rating">L</span>
                <span class="tag">Para todo sempre</span>
            </div>
            <p>Desde o dia que te conheci, tudo mudou. Você é minha série favorita, que eu nunca quero que acabe.</p>
            <div class="hero-buttons">
                <button class="play-button"><i class="fas fa-play"></i> Assistir Nossa História</button>
                <button class="favorite-button"><i class="fas fa-check"></i> Nosso Favorito</button>
                <a href="mobile.html" style="color: #ccc;">Acessar versão mobile</a>
            </div>
            <p class="written-by">Escrito por Vidabia</p>
        </div>
    </main>

    <p class="contadorTempo" id="contadorTempo"></p>


    <section id="nossos-momentos" class="moments-section">
        <h2>Nossos Momentos</h2>
        <div class="moments-grid">
            <div class="moment-item"><img src="Foto7.jpg" alt="Momento 1" /></div>
            <div class="moment-item"><img src="Foto4.jpg" alt="Momento 2" /></div>
            <div class="moment-item"><img src="Foto6.jpg" alt="Momento 3" /></div>
            <div class="moment-item"><img src="Foto10.jpg" alt="Momento 4" /></div>
            <div class="moment-item"><img src="Foto8.jpg" alt="Momento 5" /></div>
            <div class="moment-item"><img src="Foto1.jpg" alt="Momento 6" /></div>
            <div class="moment-item"><img src="Foto2.jpg" alt="Momento 7" /></div>
            <div class="moment-item"><img src="Foto3.jpg" alt="Momento 8" /></div>
            <div class="moment-item"><img src="Foto9.jpg" alt="Momento 9" /></div>
        </div>
        <div id="lightbox" class="lightbox">
            <img src="" alt="Imagem ampliada" />
        </div>


    </section>

    <audio autoplay loop>
        <source src="musica-romantica.mp3" type="audio/mpeg" />
    </audio>

    <script src="script.js"></script>
    <div class="modal" id="modal">
        <img class="modal-content" id="imagemModal" />
    </div>

</body>
